name: Create and publish a Docker image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  
env:
  IMAGE_NAME: debmirror
  NAMESPACE: iainlane

jobs:
  build-and-push-image:
    strategy:
      matrix:
        os:
          - name: debian
            image: debian:stable-slim
            keyring: debian-archive-keyring
            keyring_file: /usr/share/keyrings/debian-archive-keyring.gpg
          - name: ubuntu
            image: ubuntu:latest
            keyring: ubuntu-keyring
            keyring_file: /usr/share/keyrings/ubuntu-archive-keyring.gpg
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.2.0
        with:
          platforms: all

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}-${{ matrix.os.name }}
          tags: |
            type=edge,branch=${{ github.event.repository.default_branch }}
            type=ref,event=branch
            type=semver,pattern={{version}},prefix=v
            type=semver,pattern={{major}}.{{minor}},prefix=v
            type=semver,pattern={{major}},prefix=v

      - name: Build and push Docker image
        uses: docker/build-push-action@v4.2.1
        with:
          context: .
          build-args: |
            image=${{ matrix.os.image }}
            keyring_package=${{ matrix.os.keyring }}
            keyring_file=${{ matrix.os.keyring_file }}
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
